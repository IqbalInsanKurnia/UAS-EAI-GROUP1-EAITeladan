<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Paket Liburan</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .hotel-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .hotel-card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .hotel-info {
            margin-top: 10px;
        }
        .hotel-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h2>Daftar Paket Liburan</h2>

<table>
  <thead>
    <tr>
      <th>Nama</th>
      <th>Destinasi</th>
      <th>Harga</th>
      <th>Tanggal</th>
    </tr>
  </thead>
  <tbody id="paketLiburan">
  </tbody>
</table>

<script>
    // URL endpoint JSON
    var endpoint = "http://127.0.0.1:5002/list";

    // Fungsi untuk mengambil data JSON dari endpoint dan menampilkannya di tabel
    function fetchDataAndDisplay() {
        fetch(endpoint)
            .then(response => response.json())
            .then(data => {
                var tabel = document.getElementById("paketLiburan");
                data.paket_liburan.forEach(paket => {
                    var row = tabel.insertRow();
                    row.insertCell(0).textContent = paket.nama;
                    row.insertCell(1).textContent = paket.destinasi;
                    row.insertCell(2).textContent = paket.harga;
                    row.insertCell(3).textContent = paket.tanggal;
                });
            })
            .catch(error => console.error("Error:", error));
    }

    // Panggil fungsi fetchDataAndDisplay untuk menampilkan data
    fetchDataAndDisplay();
</script>
<div class="container">
    <h1>Hotel Information</h1>
    <div id="hotel-list">
        <!-- Tempat untuk menampilkan daftar hotel -->
    </div>
</div>

<script>
    // Mengambil data JSON dari endpoint
    fetch('http://127.0.0.1:5001/hotel', {mode: "cors",
        method: "GET",
        headers: {
          "ngrok-skip-browser-warning": "true",
        },
      })
        .then(response => response.json())
        .then(data => {
            // Memproses data JSON
            var hotelListDiv = document.getElementById('hotel-list');

            data.forEach(function(hotel) {
                var hotelCard = createHotelCard(hotel);
                hotelListDiv.appendChild(hotelCard);
            });
        })
        .catch(error => console.error('Error fetching data:', error));

    // Fungsi untuk membuat elemen HTML untuk setiap hotel
    function createHotelCard(hotel) {
        var hotelCard = document.createElement('div');
        hotelCard.classList.add('hotel-card');

        // Menambahkan gambar hotel jika ada
        if (hotel.foto_hotel) {
            var hotelImg = document.createElement('img');
            hotelImg.src = hotel.foto_hotel;
            hotelCard.appendChild(hotelImg);
        }

        // Informasi hotel
        var hotelInfo = document.createElement('div');
        hotelInfo.classList.add('hotel-info');
        hotelInfo.innerHTML = `
            <p><strong>ID Hotel:</strong> ${hotel.id_hotel}</p>
            <p><strong>Harga Sewa:</strong> ${hotel.harga_sewa}</p>
            <p><strong>Lokasi Hotel:</strong> ${hotel.lokasi_hotel}</p>
        `;
        hotelCard.appendChild(hotelInfo);

        return hotelCard;
    }
</script>

</body>
</html>
